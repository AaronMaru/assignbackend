<section id="main-content" th:fragment="content" xmlns:th="http://www.thymeleaf.org">

    <div class="container">
        <div class="row">
            <h1>Customer Management</h1>
            <div class="row">
                <h3 class="pull-left"> List Customer</h3>
                <a th:href="@{/customer/create/}" class="btn btn-primary pull-right">Add New</a>
            </div>

            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Customer ID</th>
                    <th>Customer Name</th>
                    <th>Phone</th>
                    <th>Email </th>
                    <th class="text-center">Action </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="customer : ${customers}">
                    <td th:text="${customer.customerName}"></td>
                    <td th:text="${customer.customerName}"></td>
                    <td th:text="${customer.phone}"></td>
                    <td th:text="${customer.email}"></td>
                    <td  class="text-center">
                        <a th:href="@{/customer/view?customerId=} + ${customer.customerId}">View</a>
                        <a th:href="@{/customer/update?customerId=} + ${customer.customerId}" class="pull-right">Edit</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


</section>
