<section id="main-content" th:fragment="content" xmlns:th="http://www.thymeleaf.org">

    <div class="container">
        <div class="row">
            <h1>Customer Management</h1>
            <div class="row">
                <h3 class="pull-left">New Customer</h3>

            </div>

            <form class="form-horizontal" th:method="post" th:action="@{/customer/create}" th:object="${customer}">
                <div class="panel panel-default">
                    <div class="panel-body form-horizontal payment-form">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label class="col-md-4 control-label" for="id">Customer ID</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="id" readonly="readonly" th:field="*{customerId}"/>
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="col-md-4 control-label" for="name">Customer Name</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="name" placeholder="xxx"
                                           th:field="*{customerName}"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label class="col-md-4 control-label" for="phone">Phone</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="phone" placeholder="### ### ###"
                                           th:field="*{phone}"/>
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="col-md-4 control-label" for="email">Email</label>
                                <div class="col-md-8">
                                    <input type="email" class="form-control" id="email"
                                           placeholder="example@example.com" th:field="*{email}"/>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <span class="pull-right">
                            <button type="submit" class="btn btn-theme" th:text="${button}"></button>
                        </span>
                    </div>
                </div>
            </form>

        </div>
    </div>


</section>
